
<form class="login-form">
  <div class="login-content">
    <h4>Connexion</h4>
    <form #f="ngForm" 
    (ngSubmit)="onSubmit(f)">
      <p>
        <input type="email"
        name="username"
        ngModel
        required
        #username="ngModel"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Email"
        aria-describedby="emailHelp">
      </p>
      <p>
        <input type="password" 
        placeholder="Password" 
        name="password"
        ngModel
        required
        #password="ngModel"
        class="form-control"
        id="loginPassword"/>
      </p>

      <button type="submit"
      [disabled]="f.invalid">Se connecter<i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
  <div class="login-footer">
    <!--<a href="#">Mot de passe oubli√© ?</a>-->
    <a routerLink="/reset">Modifier mon mot de passe</a>
  </div>
</form>
