<form class="login-form">
    <div class="login-content">
    <h4>Modification du mot de passe</h4>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <label for="resetPasswordEmail">Ancien mot de passe</label>
        <p>
            
          <input formControlName="oldPassword"
          type = "password"
          name="password" 
          placeholder="Ancien mot de passe">
        </p>
        <label for="resetPasswordEmail">Nouveau mot de passe</label>
        <p>
            <input formControlName="newPassword"
            type = "password"
            name="password" 
            placeholder="Nouveau mot de passe">
        </p>
        <label for="resetPasswordEmail">Confirmation du nouveau mot de passe</label>
        <p>
            <input formControlName="newPassword2"
            type = "password"
            name="password" 
            placeholder="Confirmation du nouveau mot de passe">
        </p>
        <button type="submit"
        [disabled]="myForm.invalid">Changer mon mot de passe<i class="fas fa-sign-in-alt"></i></button>
      </form>
    </div>
    <div class="login-footer">
      <!--<a href="#">Mot de passe oubli√© ?</a>-->
      <button routerLink="/home" type="button" class="btn btn-primary">Cancel</button>
    </div>
</form>
